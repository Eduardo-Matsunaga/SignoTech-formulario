<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signotech Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
   

</head>
<body>
    
    <form action="cadastro_script.php" method="POST" id="formulario">
        <h2>DADOS PARA ENTREGA</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="uf">UF:</label><br>
        <input type="text" id="uf" name="uf" maxlength="2"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" onblur="validaEmail()" onfocus="redefinirMsg()" required> 
        <span id="error-email"></span>
        <br><br>
       

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <h2>DADOS PARA PRODUÇÃO</h2>
        <label for="revistinha">Tipo Revistinha: </label><br>
        <input type="radio" name="convite_Opcoes" value="convite"/>Convite
        <input type="radio" name="convite_Opcoes" value="lembraca"/>Lembrança
        <input type="radio" name="convite_Opcoes" value="convite-lembraca"/>Convite-Lembrança</br><br>
        
        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade"><br><br>

        <label>Atrações do evento</label><br>
        <textarea style="height: 150px;" placeholder="Digite aqui" type="text" name="atracoes"></textarea><br><br>
        

        <label for="imagens">Imagens:</label><br>
        <input type="file" name="imagens" /><br><br>
        
        <div class="sugestao">
        <input type="checkbox" name="Fsugestao"/>
        <label for="Fsugestao" style="font-size: small;">Aceito sugestões de texto para a capa!</label><br>
        </div>
        
        <input type="submit" value="Continuar" name="enviar">
        <a href="pesquisa.php">Pesquisar</a> 
    </form>

    
    
</body>
</html>
